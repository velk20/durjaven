<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td,tr{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th rowspan="2">Grafik</th>
        <th colspan="2">Razpisanie</th>
    </tr>
    <tr>
        <th>Nachalo</th>
        <th>Krai</th>
    </tr>
    <tr>
        <th>Lekciq 1</th>
        <td>8:00</td>
        <td>18:00</td>
    </tr>
    <tr>
        <th>Lekciq 2</th>
        <td>8:00</td>
        <td>18:00</td>
    </tr>
    <tr>
        <th colspan="3">KRAI</th>
    </tr>
</table>

</body>
</html>
